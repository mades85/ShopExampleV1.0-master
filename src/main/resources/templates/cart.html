<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your Shopping Cart</title>
    <meta name="description" content="Bootstrap 5 Electronic Shop HTML CSS Template">
    {{> partials/htmlHead }}
</head>
<body data-bs-theme="dark">
{{> partials/header }}

<section class="py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="page-title pb-2">Cart</h1>
            <nav class="breadcrumb fs-6">
                <a class="breadcrumb-item nav-link" href="index.html">Home</a>
                <span class="breadcrumb-item active" aria-current="page">Cart</span>
            </nav>
        </div>
    </div>
</section>

<section class="py-5">
    <div class="container">
        <div class="row g-md-5">
            <div class="col-md-8">
                <div class="cart-table">
                    <div class="cart-header">
                        <div class="row align-items-center text-uppercase">
                            <h6 class="cart-title text-muted col-lg-5 pb-3">Product</h6>
                            <h6 class="cart-title text-muted col-lg-3 pb-3">Quantity</h6>
                            <h6 class="cart-title text-muted col-lg-1 pb-3">Subtotal</h6>
                        </div>
                    </div>

                    {{#cartItems}}
                    <div class="cart-item border-top border-bottom">
                        <div class="row align-items-center">
                            <div class="col-lg-5 col-md-3">
                                <div class="cart-info d-flex flex-wrap align-items-center mb-4">
                                    <div class="col-lg-3">
                                        <div class="card-image">
                                            <img src="{{image}}" alt="{{{shortName}}}" class="img-fluid">
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="card-detail ps-3">
                                            <h5 class="card-title">
                                                <a href="product.html?id={{id}}" class="text-decoration-none">
                                                    {{{shortName}}}</a>
                                            </h5>
                                            <div class="card-price">
                                                <span class="money text-muted">{{discountPrice}}&euro;</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- quantity buttons -->
                            <div class="col-lg-6 col-md-7">
                                <div class="row d-flex">
                                    <div class="col-md-4">
                                        <div class="input-group product-qty">
                                            <span class="input-group-btn">
                                                <a href="/cart/decrease/{{id}}" role="button"
                                                   class="btn btn-light btn-number">
                                                  <svg width="16" height="16"><use xlink:href="#minus"></use></svg>
                                                </a>
                                            </span>
                                            <input type="text" id="quantity" name="quantity" readonly
                                                   class="form-control input-number text-center w-50"
                                                   value="{{quantity}}" min="1" max="100">
                                            <span class="input-group-btn">
                                            <a href="/cart/increase/{{id}}" role="button"
                                               class="btn btn-light btn-number">
                                                <svg width="16" height="16"><use xlink:href="#plus"></use></svg>
                                            </a>
                                        </span>
                                    </div>
                                </div>

                                    <!-- subtotal -->
                                    <div class="col-md-8 text-center">
                                        <div class="total-price">
                                            <span class="money text-muted">{{totalPrice}}&euro;</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- trash icon -->
                            <div class="col-lg-1 col-md-2">
                                <div class="cart-remove">
                                    <a href="/cart/remove/{{id}}">
                                        <svg width="32px"><use xlink:href="#trash"></use></svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/cartItems}}

                </div>
            </div>
            <div class="col-md-4">
                <div class="cart-totals pb-5">
                    <h4 class="pb-4">Cart Total</h4>
                    <div class="total-price pb-5">
                        <table cellspacing="0" class="table text-uppercase">
                            <tbody>
                            <tr class="subtotal pt-2 pb-2 border-top border-bottom">
                                <th>Subtotal</th>
                                <td data-title="Subtotal">
                                  <span class="price-amount amount ps-5">
                                    <bdi>
                                      {{grandTotal}}<span class="price-currency-symbol">&euro;</span>
                                    </bdi>
                                  </span>
                                </td>
                            </tr>
                            <tr class="order-total pt-2 pb-2 border-bottom">
                                <th>Total</th>
                                <td data-title="Total">
                                  <span class="price-amount amount ps-5">
                                    <bdi>
                                      {{grandTotal}}<span class="price-currency-symbol">&euro;</span>
                                    </bdi>
                                  </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="button-wrap row g-2 text-uppercase">
                        <div class="col-md-12">
                            <a href="shop.html" class="btn btn-dark btn-outline-secondary w-100">Continue Shopping</a>
                        </div>
                        <div class="col-md-12">
                            <a href="checkout.html" class="btn btn-primary btn-rounded-none w-100">Proceed to checkout</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

{{> partials/footer }}
</body>
</html>
