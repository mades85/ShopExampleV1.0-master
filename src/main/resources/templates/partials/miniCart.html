<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasCart" aria-labelledby="My Cart">
    <div class="offcanvas-header justify-content-center">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Your cart</span>
                <span class="badge bg-primary rounded-pill">
                    {{#numOfCartItems}}
                    {{numOfCartItems}}
                    {{/numOfCartItems}}
                </span>
            </h4>
            <ul class="list-group mb-3">
                {{#cartItems}}
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">
                            {{#showQuantity}} {{quantity}} Ã— {{/showQuantity}}
                            {{{shortName}}}<br/>
                            <small class="text-body-secondary">
                                <a href="product.html?id={{id}}">{{{name}}}</a>
                            </small>
                        </h6>
                    </div>
                    <span class="text-body-secondary">{{totalPrice}}&euro;</span>
                </li>
                {{/cartItems}}
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (Euro)</span>
                    <strong>{{grandTotal}}&euro;</strong>
                </li>
            </ul>

            <div class="d-flex flex-wrap justify-content-center">
                <a href="cart.html" class="w-100 btn btn-dark mb-1" type="submit">View Cart</a>
                <a href="checkout.html" class="w-100 btn btn-primary btn-lg">Continue to Checkout</a>
            </div>
        </div>
    </div>
</div>
